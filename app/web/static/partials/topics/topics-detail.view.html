<div class="container">
    <jc-topic-card
            jc-topic="vm.topicData"
            jc-topic-share="true"
    >
    </jc-topic-card>
    <!-- Modal Structure -->
    <div id="comment" class="card">
        <div class="card-content">
            <span class="card-title">Comment</span>
            <textarea class="materialize-textarea" ng-model="vm.newComment.body"></textarea>
            <a ng-class="vm.newComment.body ? 'enabled' : 'disabled'" class="modal-action modal-close waves-effect waves-green btn clickable" ng-click="vm.submitComment()">SEND!</a>
        </div>
    </div>

</div>
