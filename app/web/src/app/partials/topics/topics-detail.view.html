<div>
<div ng-if="!vm.jcTopicBrief" class="page-in">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-in-name">{{::vm.topicData.title}}</div>
                <div class="page-in-bread">{{::vm.topicData.createdAt | date:"yyyy-MM-dd HH:mm:ss"}}</div>
            </div>
        </div>
    </div>
</div>

<div class="container marg50">
    <jc-topic-card
            jc-topic="vm.topicData"
            jc-topic-share="true"
    >
    </jc-topic-card>

    <p class="text_cont"><input type="text" name="subject" placeholder="Web Site" class="input-def"></p>
    -->
    <p class="text_cont"><textarea ng-model="vm.newComment.body" name="message" placeholder="Comment" id="message" class="input-def-textarea" cols="40" rows="10"></textarea></p>
    <p ng-click="vm.submitComment()"><input type="submit" id="send" class="btn btn-default" value="Send Comment" /></p>


</div>
</div>
