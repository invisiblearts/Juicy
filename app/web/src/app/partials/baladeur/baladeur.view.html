<div class="container">
    <div style="margin-top:10px" >
        <div class="card grey lighten-4 grey-text">
            <div class="card-content col s12">
                <p>
                    <span style="margin-right: 10px" >CATEGORIES</span>
                    <span ng-class="vm.settings.current === 'all' ? 'pink-text' : 'black-text'" style="margin-right: 10px" class="clickable " ng-click="vm.all()">ALL</span>
                <span ng-class="vm.settings.current === 'moe' ? 'pink-text' : 'black-text'" style="margin-right: 10px" class="clickable " ng-click="vm.moe()">MOE</span>
                </p>
                <p>
                    <span style="margin-right: 41px">EMOTION </span>
                    <input ng-model="vm.settings.emo.neg" type="checkbox" class="filled-in" id="EMO-1" checked="checked" />
                <label for="EMO-1">NEGATIVE</label>
                <input ng-model="vm.settings.emo.soso" type="checkbox" class="filled-in" id="EMO0" checked="checked" />
                <label for="EMO0">CAN'T TELL</label>
                <input  ng-model="vm.settings.emo.pos" type="checkbox" class="filled-in" id="EMO1" checked="checked" />
                <label for="EMO1">POSITIVE</label>
                </p>
                <p>
                <span style="margin-right: 10px">EXPRESSION </span>
                <input ng-model="vm.settings.express.neg" type="checkbox" class="filled-in" id="EXPRESS-1" checked="checked" />
                <label for="EXPRESS-1">TIMID</label>
                <input ng-model="vm.settings.express.soso" type="checkbox" class="filled-in" id="EXPRESS0" checked="checked" />
                <label for="EXPRESS0">NORMAL</label>
                <input ng-model="vm.settings.express.pos" type="checkbox" class="filled-in" id="EXPRESS1" checked="checked" />
                <label for="EXPRESS1">AGGRESSIVE</label>
                </p>
            </div>
        </div>
    </div>









    <!-- FAB -->

    <div class="fixed-action-btn horizontal">
        <a class="btn-floating btn-large" ng-click="vm.scrollTop()">
            <i class="material-icons">publish</i></a>

        <ul>
            <li><a ng-if="vm.isAdmin" class="btn-floating" href='#addSong' modal><i class="material-icons">mode_edit</i></a></li>
        </ul>
    </div>

    <!-- Modal Structure -->
    <div id="addSong" class="modal">
        <div class="container" ng-if="vm.isAdmin">
                <div flow-init
                     flow-files-submitted="vm.upload( $files, $event, $flow )"
                     flow-file-success="$file.msg = $message"
                     class="card-image">
                    <img ng-src="{{vm.newBaladeur.image[0]}}" class="clickable" flow-btn/>
                    <span class="card-title">{{vm.newBaladeur.artist + ' - ' + vm.newBaladeur.title}}</span>

                </div>

                <div class="card-content">
                    <input ng-model="vm.newBaladeur.description" />

                </div>

             <input ng-model="vm.newBaladeur.artist" />
                <input ng-model="vm.newBaladeur.title" />
                <input ng-model="vm.newBaladeur.genre" />
                <div class="row">

                    <div input-field class="input-field col s6">
                        <p class="range-field">
                            <span>Emo</span>
                            <input type="range" id="test4" ng-model="vm.newBaladeur.emo" min="0" max="2" />
                        </p>
                    </div>
                    <div input-field class="input-field col s6">
                        <p class="range-field">
                            <span>Express</span>
                            <input type="range" id="test5" ng-model="vm.newBaladeur.express" min="0" max="2" />
                        </p>
                    </div>

                </div>
                <input ng-model="vm.newBaladeur.ids" placeholder="Songs"/>

                <span ng-click="vm.submit()" class="btn-large">Submit</span>

        </div>
    </div>



    <div infinite-scroll-distance="1" infinite-scroll="vm.loadMore()">
        <div ng-repeat="b in vm.baladeurList track by $index">
            <div class="card big">
            <div style="height:200px;overflow:hidden"
                 class="card-image">
                <img ng-src="{{b.image[0]}}"/>
                <span class="card-title">{{b.artist + ' - ' + b.title + ' | ' + b.genre}}</span>

            </div>

            <div class="card-content">
                <p>{{b.description}}</p>

            </div>
            <div class="card-action" style="padding-left: 0px;padding-right: 0px;">
                <music-player ng-model="b.ids" play-config="vm.playConfig"></music-player>
            </div>
            <div ng-if="vm.isAdmin">
                <span class="btn-large" href='#addSong' ng-click="vm.edit(b)" modal>edit</span>
            </div>
        </div>
    </div>
</div>


</div>
