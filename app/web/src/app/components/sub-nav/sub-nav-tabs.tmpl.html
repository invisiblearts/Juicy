<div class="row" style="margin-bottom:0px;margin-right:10px">
    <ul class="tabs" reload="vm.reload" tabs>
        <li class="tab" ng-repeat="tab in subNavCtrl.sections" ng-click="vm.displaySection(tab)">
            <a class="clickable {{subNavCtrl.active.title === tab.title ? 'active' : ''}}">{{tab.title}}</a>
        </li>
    </ul>
</div>
